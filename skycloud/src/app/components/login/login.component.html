<div class="login-form grid">
<div class="box">
<h2>Login  Form</h2>
<hr>
<div class="alert alert-dismissible alert-danger" *ngIf="error">
  <button type="button" class="close" data-dismiss="alert" (click)="close()">&times;</button>
  <strong> {{ errmsg }} </strong> .
</div>
<form (submit)="onLoginSubmit()">
  <div class="form-group grid">
    <label>Username</label>
    <input type="text" class="form-control" [(ngModel)]="username" name="username" (click)="close()">

  </div>

  <div class="form-group grid">
    <label>Password</label>
    <input type="password" class="form-control" [(ngModel)]="password" name="password"  (click)="close()">
  </div>

  <div class="form-group grid">
   <a href="#">Forgot password ?</a>
  <input type="submit" class="btn btn-default" value="Login">
</div>
<hr>
<div class="form-group grid">
    <label>Not Registred ?</label>
    <a class="btn btn-warning" [routerLink]="['/register']">Register</a>
  </div>
</form>
</div>
</div>
