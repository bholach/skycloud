<div class="panel panel-info">
  <div class="panel-heading">
    <h3 class="panel-title center">Documents</h3>
  </div>


  <!-- table -->
  <table class="table table-striped table-hover ">
    <thead>
      <tr>
        <th>#</th>
        <th>Documents</th>
        <th>Size</th>
        <th>Upload Date</th>
        <th>Actions</th>
      </tr>
    </thead>

    <tbody *ngIf="fileData">
      <tr class="" *ngFor="let file of fileData" >
        <td>{{ count }}</td>
        <td><i class="fas fa-{{file.cat}} file-icons" aria-hidden="true"></i>{{ file.name}}</td>
        <td>{{ file.size}} &nbsp;bytes</td>
        <td>{{ file.date }}</td>
        <td><a (click)="download(file)" class="btn btn-primary">download</a></td>
      </tr>
      </tbody>
      <tbody *ngIf="!fileData">
        <tr><td></td>
          <td>No Files !</td>
        </tr>
      </tbody>

    </table>
